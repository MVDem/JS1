        //ES6
        class post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }


        class AttachedPost {
            constructor(author, text, date) {
                post.call(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted(highlighted) {
                this.highlighted = true;
            }
        }
        let obj = new AttachedPost('Ivan', 'text1', 2021);
        obj.edit('text2');
        obj.makeTextHighlighted();
