        //Задание 3.
        console.log(10 + 10 + '10');
        /* Ассоциативность слева направо. 
        Сначала работаем с двумя числами, оператор + (арифметическое сложение чисаел). 
        Далее результат приводим к строчному типу, т.к. слудующий оператор работает с числом и строкой. Проводим канкатенацию.
        */

        console.log(10 + "10" + 10);
        /*Ассоциативность слева направо.
        Сначала приводим число к строчному типу, становится "10" + "10". 
        Происходит канкатенация. Становится "1010".
        в конце мы так же приводим к строчному типу и канкатенируем.
        В итоге "101010"
        */

        console.log(10 + 10 + +"10");
        /* Ассоциативность слева направо. 
        Сначала работаем с двумя числами, оператор + (арифметическое сложение чисаел). 10+10=20
        Затем строка приводится к числовому типу и 20+10=30
        В итоге 30*/

        console.log(10 / -"")
        /* минус ничего становится -0. число деленое на -0 становится - бесконечностью.
        В итоге -Infinity*/

        console.log(10 / +"2,5");
        /* Ошибка в написании дроби дает NaN, любое действие с NaN дает NaM.
        В итоге NaN*/
    </script>
